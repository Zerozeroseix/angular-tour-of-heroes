<div *ngIf="messageService.messages.length">

  <h2 class="font-light text-red-900">Messages</h2>
  <button type="button" class="p-2 mb-3 text-lg rounded text-slate-900 bg-slate-200 hover:text-white hover:bg-slate-500"
    (click)="messageService.clear()">Clear messages</button>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>

</div>
