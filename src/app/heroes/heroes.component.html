<div id="heroes-container" class="container flex flex-wrap m-auto">
  <div class="mt-5 flex-2">
    <h2 class="text-3xl border shadow-sm">My Heroes</h2>

    <div class="flex items-baseline justify-start h-8 space-x-1">
      <label for="new-hero">Hero name: </label>
      <input class="pl-1 border rounded border-slate-600" id="new-hero" #heroName />
      <!-- (click) passes input value to add() and then clears the input -->
      <button type="button"
        class="p-2 mb-3 text-sm transition-all rounded shadow-md text-slate-900 bg-slate-200 hover:text-white hover:bg-green-500 hover:text-base hover:shadow-xl"
        (click)="add(heroName.value); heroName.value=''">
        Add hero
      </button>
    </div>

    <ul class="p-0 mt-4 list-none w-60">
      <li class="relative flex justify-around mb-4 border shadow-md hover:left-1" *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}" class="flex items-stretch  h-9 flex-1 space-y-1 cursor-pointer  m-[0.5] p-0"
          [ngClass]="{'bg-slate-50 hover:bg-slate-800 hover:text-slate-50 hover:left-[0.1rem]' :  hero!==selectedHero, 'text-lg bg-black text-white hover:bg-gray-500': hero===selectedHero}"
          type="button">
          <span
            class="inline-block pt-3 pb-0 pl-3 pr-3 mr-3 text-sm leading-3 text-white rounded-t bg-slate-500 ">{{hero.id}}</span>
          <div class="flex items-baseline justify-between flex-1"> <span class="self-center">{{hero.name}}</span>
            <img class="w-10 h-8" [title]="hero.name" [src]="hero.image" alt={{hero.name}} />
          </div>
        </a>
        <button type="button"
          class="px-2 pt-px pb-1 m-0 text-lg bg-white text-neutral-600 hover:bg-red-500 hover:text-white"
          title="delete hero" (click)="delete(hero)">x</button>
      </li>
    </ul>
  </div>
  <app-deletion-message [(heroDeletionMessageIsVisible)]="isVisible" [hero]="deletedHero"
    class="self-center flex-1 max-w-fit"></app-deletion-message>
</div>
